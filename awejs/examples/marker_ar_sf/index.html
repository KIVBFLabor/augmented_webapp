<!DOCTYPE html>
<html>
<head>
<title>AWE Marker AR demo</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<meta charset="utf-8"/>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
#container {
	position: absolute;
	left: 0;
	top: 0;
	bottom: 0;
	right: 0;
	overflow: hidden;
}
</style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="../../js/awe-loader-min.js"></script>
<script type="text/javascript">
	window.addEventListener('load', function() {
		window.awe.init({
			device_type: awe.AUTO_DETECT_DEVICE_TYPE,
			settings: {
				container_id: 'container',
				default_camera_position: { x:0, y:0, z:0 },
				default_lights:[
					{
						id: 'point_light',
						type: 'point',
						color: 0xFFFFFF,
					},
				],
			},
			ready: function() {
				awe.util.require([
					{
						capabilities: ['gum','webgl'],
						files: [
							[ '../../js/awe-standard-dependencies.js', '../../js/awe-standard.js'],
							'awe-standard-window_resized.js',
							'awe-standard-object_clicked.js',
							'awe-jsartoolkit-dependencies.js',
							'awe.marker_ar.js',
						],
						success: function() {
							awe.setup_scene();
							awe.pois.add({ id:'poi_1', position: { x:0, y:0, z:10000 }, visible: false });
							awe.pois.add({ id:'poi_2', position: { x:0, y:0, z:10000 }, visible: false });
							awe.projections.add({
								id:'projection_1',
								geometry: { shape: 'cube', x:120, y:120, z:120 },
								material:{ type: 'phong', color: 0xFFFFFF },
								texture: { path: 'awe_by_buildAR.png' },
							}, { poi_id: 'poi_1' });
							awe.projections.add({
								id:'projection_2',
								geometry: { shape:'plane', width: 120, height: 120 },
								rotation: {x: 180, y: 0, z:0},
								material: { type: 'phong', color: 0xFFFFFF },
								texture: { path: 'KIVBFLabor.png' },
							}, { poi_id: 'poi_2' });
							awe.events.add([{
								id: 'ar_tracking_marker',
								device_types: {
									pc: 1,
									android: 1
								},
								register: function(handler) {
									window.addEventListener('ar_tracking_marker', handler, false);
								},
								unregister: function(handler) {
									window.removeEventListener('ar_tracking_marker', handler, false);
								},
								handler: function(event) {
									if (event.detail) {
										if (event.detail['12']) { // we are mapping marker #12 to this projection
											awe.pois.update({
											data: {
												visible: true,
												position: { x:0, y:0, z:0 },
												matrix: event.detail['12'].transform
											},
											where: {
												id: 'poi_1'
											}
										});
										} else {
											awe.pois.update({
												data: {
													visible: false
												},
												where: {
													id: 'poi_1'
												}
											});
										}
										if (event.detail['13']) { // we are mapping marker #13 to this projection
											awe.pois.update({
											data: {
												visible: true,
												position: { x:0, y:0, z:0 },
												matrix: event.detail['13'].transform
											},
											where: {
												id: 'poi_2'
											}
										});
										} else {
											awe.pois.update({
												data: {
													visible: false
												},
												where: {
													id: 'poi_2'
												}
											});
										}
										awe.scene_needs_rendering = 1;
									}
								}
							}]);
							window.addEventListener('object_clicked', function(e) {
								switch (e.detail.projection_id) {
									case 'projection_1':
										window.open('http://www.google.de', '_blank');
										menu_open = !menu_open;
										break;
									case 'projection_2':
										window.open('http://www.kivbf.de', '_blank');
										menu_open = !menu_open;
										break;
									default: break;
								}
							}, false);
						}
						},
						{
						capabilities: [],
						success: function() {
							document.body.innerHTML = '<p>Try this demo in the latest version of Chrome or Firefox on a PC or Android device</p>';
						},
					},
				]);
			}
		});
	});
</script>
</body>
</html>
